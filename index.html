        <script type="text/processing">

            
void setup(){
           size(400,400);
          background (255);
 }
void draw(){
 
  
  pushMatrix();
  translate(10,50);
  rotate (radians(frameCount * 3 %360));
  rect(30,10,54,-110);
  fill (100, 200, 0);
  popMatrix();
  translate(100,150,-300);
  rotate(radians(30));
  box(30);
  fill (255,0,0);
  
   pushMatrix();
  translate(100,100);
  rotate (radians(frameCount * 2 %360));
  rect(40,30,60,-100);
  fill (121, 110, 0);
  fill (frameCount*20 %500);
  popMatrix();
  translate(10,150,-200);
  rotate(radians(10));
  box(30);
  fill (200,100,0);
  
    
}
