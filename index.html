    <body>
        <h1>Progetto conclusivo di Isabella Pes</h1>
        <script type="text/processing">

            
void setup(){
           size(360,430);
          background (110);
 }
void draw(){
 
  
  pushMatrix();
  translate(110,150);
  rotate (radians(frameCount * 3 %360));
  rect(30,10,54,-110);
  fill (100, 200, 0);
  popMatrix();
  translate(100,150,-300);
  rotate(radians(30));
  box(30);
  fill (255,255,0);
  
   pushMatrix();
  translate(100,100);
  rotate (radians(frameCount * 2 %360));
  rect(100,30,60,-100);
  fill (100, 110, 100);
  fill (frameCount*20 %500);
  popMatrix();
  translate(110,150,-200); 
  rotate(radians(10));
  box(60);
  fill (200,100,230);

    
}
            
        </script>
        <canvas></canvas>
